services:
  - type: web
    name: non-communicable-diseases-api
    env: python
    plan: free
    buildCommand: "pip install pipenv && pipenv install --system"
    startCommand: "gunicorn app:app"
    envVars:
      - key: DATABASE_URI
        value: YOUR_DATABASE_URL
      - key: JWT_SECRET_KEY
        value: supersecretkey
