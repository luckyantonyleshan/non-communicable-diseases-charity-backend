services:
  - type: web
    name: non-communicable-diseases-api
    env: python
    buildCommand: "pip install pipenv && pipenv install"
    startCommand: "pipenv run gunicorn app:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: charity-db
          property: connectionString
      - key: FLASK_ENV
        value: production
