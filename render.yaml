services:
  - type: web
    name: non-communicable-diseases-api
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install -r requirements.txt
      flask db upgrade
    startCommand: gunicorn --worker-tmp-dir /dev/shm app:app
    envVars:
      - key: DATABASE_URI
        fromDatabase:
          name: ncd-database
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_APP
        value: app.py
      - key: PYTHON_VERSION
        value: 3.8.10

  - type: postgres
    name: ncd-database
    plan: free
    region: oregon