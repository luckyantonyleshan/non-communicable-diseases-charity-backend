services:
  - type: web
    name: non-communicable-diseases-api
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install -r requirements.txt
      flask db upgrade
    startCommand: gunicorn --worker-tmp-dir /dev/shm wsgi:app  
    envVars:
      - key: DATABASE_URI
        fromDatabase:
          name: ncd-database
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_APP
        value: wsgi.py  
      - key: PYTHON_VERSION
        value: 3.8.10